<!DOCTYPE html>
<html>
<head>
    <title>WEBSOCKET MOCK MSG SEND</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="/assets/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/assets/style.css">
    <style>
    </style>
</head>
<body>
    <div id="showTip" class="tip text-center hide">tip</div>

    <h1 class="header text-center">WEBSOCKET MOCK MSG SEND</h1>
    <div class="text-center">用于手动发送 MOCK 数据至 websocket 连接的客户端，以实现即时的消息推送调试能力支持</div>
    <div class="ws-size text-center">当前活动的 ws 代理连接数为 <span id="wsSize">0</span></div>
    <div class="msg-container">
        <textarea id="msgEdit" rows="25" placeholder="请输入要模拟发送的信息"></textarea>
    </div>
    <div class="btns text-center">
        <button id="formatBtn">格式化</button>
        <button id="sendMsgBtn" class="send-msg">发送</button>
        <label for="isClearMsg">
            <input type="checkbox" id="isClearMsg"> 发送后清空消息
        </label>
    </div>
    <script src="/assets/codemirror/lib/codemirror.js"></script>
    <script src="/assets/codemirror/mode/javascript/javascript.js"></script>
    <script src="/assets/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="/assets/codemirror/addon/comment/continuecomment.js"></script>
    <script src="/assets/codemirror/addon/comment/comment.js"></script>
    <link rel="stylesheet" href="/assets/codemirror/addon/hint/show-hint.css">
    <script src="/assets/codemirror/addon/hint/javascript-hint.js"></script>
    <script src="/assets/codemirror//addon/hint/show-hint.js"></script>
    <script src="main.js"></script>
</body>
</html>
